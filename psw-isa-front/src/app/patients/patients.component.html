<app-header></app-header>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Prezime</th>
        <th scope="col">Ime</th>
        <th scope="col">JMBG</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let user of patients; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.jmbg}}</td>
      </ng-container>
    </tbody>
  </table>
