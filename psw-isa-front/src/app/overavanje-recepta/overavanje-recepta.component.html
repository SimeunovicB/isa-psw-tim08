<app-header></app-header>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Pacijent</th>
            <th scope="col">Lek</th>

        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let recipe of recipes; let i = index">
            <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{recipe.patient}}</td>
                <td>{{recipe.medicine}}</td>
                <td><button type="button" class="btn btn-primary" (click)="approveRecipe(recipe.id)">Overi
                        recept</button></td>
            </tr>
        </ng-container>
    </tbody>
</table>
