<app-header></app-header>
<div class="ocena">
    Prosecna ocena klinike je {{grade}}.
</div>

<div class="tabela">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Ime</th>
                <th scope="col">Prezime</th>
                <th scope="col">Prosecna ocena</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let doc of doctors; let i = index">
                <tr>
                    <td>{{i+1}}</td>
                    <td>{{doc.firstName}}</td>
                    <td>{{doc.lastName}}</td>
                    <td>{{doc.avGrade}}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>

<div class="content">
    <form class="form-inline" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group hidden">
            <div class="input-group">
                <input name="datepicker" class="form-control" ngbDatepicker #datepicker="ngbDatepicker"
                    [autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t"
                    outsideDays="hidden" [startDate]="fromDate">
                <ng-template #t let-date let-focused="focused">
                    <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
                        [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
                        (mouseleave)="hoveredDate = null">
                        {{ date.day }}
                    </span>
                </ng-template>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input #dpFromDate class="form-control" placeholder="yyyy-mm-dd" name="dpFromDate"
                    [value]="formatter.format(fromDate)" (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"><img
                            src="../../assets/images/calendar.png"
                            style="width: 1.2rem; height: 1.2rem; cursor: pointer;" /></button>
                </div>
            </div>
        </div>
        <div class="form-group ml-2">
            <div class="input-group">
                <input #dpToDate class="form-control" placeholder="yyyy-mm-dd" name="dpToDate"
                    [value]="formatter.format(toDate)" (input)="toDate = validateInput(toDate, dpToDate.value)">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"><img
                            src="../../assets/images/calendar.png"
                            style="width: 1.2rem; height: 1.2rem; cursor: pointer;" /></button>
                </div>
            </div>
        </div>
        <button type="submit">Posalji zahtev</button>
    </form>
</div>

<div class="pare" *ngIf="poslato">
    Klinika je zaradila {{pare}} u tom periodu.
</div>
