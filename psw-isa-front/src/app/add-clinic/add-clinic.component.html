<app-header></app-header>
<div class="forma">
    <h1 class="title">Dodavanje nove klinike</h1>
    <form>
        <div class="form-group row">
            <label for="clinicName1" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="clinicName1" placeholder="Name" [(ngModel)]="clinicName"
                    name="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="clinicAddress1" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="clinicAddress1" placeholder="Address"
                    [(ngModel)]="clinicAddress" name="address">
            </div>
        </div>
        <div class="form-group row">
            <label for="clinicDescription1" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="clinicDescription1" placeholder="Description"
                    [(ngModel)]="clinicDescription" name="description">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">
                <button (click)="addClinic()" class="btn btn-primary">Confirm</button>
            </div>
        </div>

    </form>
</div>
